<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img class="logo-img" src="https://media.istockphoto.com/id/1331620316/vector/love-travel-logo-template-design.jpg?s=612x612&w=0&k=20&c=nyyLBI6BF_YTsxOs2j0At6qA1e6jhI-Xfyxpf5vzY0A="/>
            <h1>Travel with Anushka</h1>
        </div>
        <div>
            <div class="navbar">
                <div><a href="index.html">Home</a></div>
                <div><a href="about.html">About us</a></div>
                <div><a href="contact.html">Contact us</a></div>
            </div>
        </div>
        <div>
            <div class="Search">
                <input id="search" placeholder="Enter your place here" type="text"/>
                <img onclick="searchHandler()" src="https://t3.ftcdn.net/jpg/03/03/87/68/360_F_303876825_8HnFNgtvlo0mET2RBJMxNPcM7sJXTwMR.jpg"/>
                <button onclick="searchHandler()">Search</button>
                <button id="clear">Clear</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="contact">
           <h1>Contact us</h1>
           <form class="form" onsubmit="alert('Response successful');">
            <label>Name</label>
             <input type="text" placeholder="enter your name"/>
             <label>Email</label>
             <input type="email" placeholder="enter your name"/>
             <label>Message</label>
             <textarea rows="5" cols="5" placeholder="enter your message"></textarea>
             <button>Submit</button>
           </form>
        </div>
    </main>
</body>
</html>
